<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="selection active">
        <button class="btn btn-primary"><img src="./images/icon-star.svg" alt="star" ></button>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="ratings">
          <button value="1" class="btn btn-primary btn-option">1</button>
          <button value="2" class="btn btn-primary btn-option">2</button>
          <button value="3" class="btn btn-primary btn-option">3</button>
          <button value="4" class="btn btn-primary btn-option">4</button>
          <button value="5" class="btn btn-primary btn-option">5</button>
        </div>
        <button type="submit">SUBMIT</button>
      </div>
      <div class="thank-you">
        <div class="icon-section">
          <img src="./images/illustration-thank-you.svg" alt="thank-you">
        </div>
        <button class="btn btn-secondary">  You selected <span class="selected-value"></span><!-- Add rating here --> out of 5</button>
        <H1>Thank you!</H1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
    </div>
  </div>
</body>

<script src="./script.js"></script>
</html>
